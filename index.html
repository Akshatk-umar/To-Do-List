<html>

    <link rel="stylesheet" href="style.css">

    <div class="list">
      <p class="description">Things to do:</p>

      <ul>
        <li>Chess practice

        </li>
        <li>Codechef questions

        </li>
        <li> Yoga 

        </li>

      <input type="text" class="addItemInput">

    </div>
    <script src="app.js"></script>
  </body>
</html>
